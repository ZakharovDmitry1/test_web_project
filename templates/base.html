<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/fontello.css">
    <title></title>
    <h1 class="alert alert-secondary" role="alert">Миссия Колонизация Марса                   <a class="navbar-brand" href="">Mars One</a></h1>

    {% if current_user.is_authenticated %}
    <a class="btn btn-primary" href="/logout">{{ current_user.name }}</a>
    <a href="/addjob" class="btn btn-secondary">Добавить работу</a>
    <a href="news" class="btn btn-secondary">Добавить новость</a>
    {% else %}
    <p>
        <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
    {% endif %}

    {% block head %}
    {% endblock %}

</head>
<body>
    <h3>И на марсе яблони цветут!</h3>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
